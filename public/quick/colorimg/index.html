<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Color Array Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
/*        canvas {*/
/*            display: none;*/

        #colorArray {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting */
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Image to Color Array Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas" style="display:none"></canvas>
    <canvas id="canvas2" style="border: 2px solid black"></canvas>
    <div id="colorArray" contenteditable=true></div>

    <div id="help">
        array stored into arr,
        attributes stored in dict: {w,h}
        <br>
        group(function, spread).and(f2).to(f3)
        <br>
        f2 (val, ind): each cell do f2
        <br>
        f3 (val, ind): each cell map to arr by f3

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const colorArrayDiv = document.getElementById('colorArray');

        var arr;
        var dict = {}
        
        function text(str){
            colorArrayDiv.textContent = str
        }
        function processImage(img) {
            canvas.width = img.width;
            canvas.height = img.height;
            dict.w = img.width
            dict.h = img.height
            console.log(dict.w*dict.h)
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            const colorArray = [];
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                colorArray.push([r,g,b,a]);
            }
            
             //text(JSON.stringify(colorArray);)
            arr = colorArray
            render()
            console.log("done")
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;
            }

            img.onload = function() {
                processImage(img);
            }

            reader.readAsDataURL(file);
        });

        document.addEventListener('paste', function(event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length && i < 3 ; i++) {
                if (items[i].type.startsWith('image/')) {
                    const file = items[i].getAsFile();
                    const img = new Image();
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        img.src = e.target.result;
                    }

                    img.onload = function() {
                        processImage(img);
                    }

                    reader.readAsDataURL(file);
                }
            }
            console.log("complete")
        });


        function check(d,a,x,y,f,result){
            if(!boxed(x,y)){return}
            let pos = x+","+y
            if(d[pos]===undefined){
                let arrpos = y*dict.w+x
                let data = arr[arrpos]
                let res = f(data)
                d[pos] = res?result:0
                a[arrpos] = d[pos]
                return(res)
            }
            return(0)
        }

        function boxed(x,y){
            return(x>-1&&y>-1&&x<dict.w&&y<dict.h)
        }

        function checkArea(d,a,x,y,f,num,spreadarr=[[0,1],[0,-1],[1,0],[-1,0]]){
            let darr = [[x,y]]

            let rulted = 0

            while(darr.length>0){

                let rult = check(d,a,darr[0][0],darr[0][1],f,num)
                if(rult){
                    rulted = 1
                    spreadarr.forEach((e)=>{
                        darr.push([darr[0][0]+e[0],darr[0][1]+e[1]])
                    })
                }
                

                darr.splice(0,1)
            }
            return(rulted)

        }

        function group(f,spread){

            let d = {}
            let a = []
            let counter = 0
                for(let j = 0; j < dict.h; j++){
            for(let i = 0; i < dict.w; i++){
                    if(checkArea(d,a,i,j,f,counter+1,spread)){counter+=1}
            }
                }
                let ret = {count:counter,dict:d,arr:a}

            ret.to = (ff)=>{
                ret.arr.forEach((e,i)=>{
                    ret.arr[i] = ff(e,i)
                })
                arr = ret.arr
                render()
            }
            ret.and = (ff)=>{
                ret.arr.forEach((e,i)=>{
                    ff(e,i)
                })
                return(ret)
            }
            return(ret)
        }

        function copy(){

            // let out = {"d":dict,"a":arr}
            let out = {w:dict.w,h:dict.h,arr:arr}
            navigator.clipboard.writeText(JSON.stringify(out))
        }

        document.addEventListener("keydown",(e)=>{
            if(e.key=="c"){
                copy()
            }
        })

        //         data = JSON.parse(input);

        //             throw new Error("Invalid input format.");
        //         }
        //     } catch (error) {
        //         alert("Invalid input. Please ensure it's in the correct format.");
        //         return;
        //     }

        function render(){
            const canvas = document.getElementById('canvas2');
            canvas.width = dict.w;
            canvas.height = dict.h;
            const ctx = canvas.getContext('2d');

            // Loop through the arr and set pixel colors
            arr.forEach((color, index) => {
                const x = index % dict.w;
                const y = Math.floor(index / dict.w);
                
                // if (x < data.w && y < data.h) {
                    ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${color[3] / 255})`;
                    ctx.fillRect(x, y, 1, 1);
                // }
            });            
        }

        // });


    </script>

</body>
</html>
