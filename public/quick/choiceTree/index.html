<style>
.hover1 {
    color: white; /* Initial color */
    transition: color 0.3s ease; /* Transition effect */
    font-family: "Monaco", monospace;
}

.hover1:hover {
    color: red; /* Color on hover */
}


.hover2 {
    background-color: #FFF0F0; /* Initial color */
    transition: background-color 0.3s ease; /* Transition effect */
}

.hover2:hover {
    background-color: red; /* Color on hover */
}

.focus1{
    background-color: #003000; /* Initial color */
    margin:2%;
    padding:1%;
    width:94%;
    font-family: "Monaco", monospace;
    font-size:20px;
    overflow-y:scroll;
    transition: background-color 0.6s ease; /* Transition effect */
    scrollbar-color: #067 rgba(0,20,20,0)
}

.focus1:focus {
    background-color: #000000; /* Color on hover */
    outline: 3px solid purple;
}

</style>

<body style="padding:0;margin:0;background-color: black;">
