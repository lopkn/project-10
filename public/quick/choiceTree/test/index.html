<style>
  .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
/*  width: 60px;
  height: 34px;*/
  background-color: #FEC;
  -webkit-transition: all .4s ease, visibility 0s;
  transition:  all .4s ease, visibility 0s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: #157;
  -webkit-transition:  all .4s ease, visibility 0s;
  transition:  all .4s ease, visibility 0s;
}

input:checked + .slider {
  background-color: #9000F0;
}

input:focus + .slider {
  box-shadow: 0 0 10px #FF8000;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
