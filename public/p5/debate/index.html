function intersects(a,b,c,d,p,q,r,s) {
  var det, gamma, lambda;
  det = (c - a) * (s - q) - (r - p) * (d - b);
  if (det === 0) {
    return false;
  } else {
    lambda = ((s - q) * (r - a) + (p - r) * (s - b)) / det;
    gamma = ((b - d) * (r - a) + (c - a) * (s - b)) / det;
    if ( (0 < lambda && lambda < 1) && (0 < gamma && gamma < 1) ) {
      return([a+lambda*(c-a),b+lambda*(d-b)])
    };
    return(false)
  }
};
