function gid(x){return(document.getElementById(x))}

function rand(x){
  return(Math.random()*x)
}

gift.addEventListener("click",(e)=>{

function spend(z){
  let x = apc("div")
    x.innerText = "spent $"+z+"!"
    x.style.fontWeight = "bold"
    x.style.color = "#AFAF00"
    let parentDiv=gid("texts")
    parentDiv.insertBefore(x, parentDiv.firstChild)
    spent+=z
    gid("spent").innerText = "spent: $"+spent
    gid("spent").style.visibility="visible"
}

function picarr(arr){
return(arr[Math.floor(Math.random()*arr.length)])
}

function depress(z){
  if(z>5){
  let x = apc("div")
    x.innerText = "gained depression!"
    x.style.fontWeight = "bold"
    x.style.color = "#AF0000"
    let parentDiv=gid("texts")
    parentDiv.insertBefore(x, parentDiv.firstChild)
    gid("depressed").style.visibility="visible"
    }
    depression+=z
    gid("depressed").innerText = "depressed: "+depression+"%"
}

class vent{
  constructor(x,f){
      this.finished = false
        this.required = x
        this.show = f
        
        events.push(this)
    }
}

let events = []

new vent(15,(e)=>{

})

function text(n,z,f=()=>{}){
  new vent(n,(e)=>{
    let x = apc("div")
    x.innerText = z
    let parentDiv=gid("texts")
    parentDiv.insertBefore(x, parentDiv.firstChild)
    f(x)
    return(true)
  })
}

function rletters(n){
let str = ""
for(let i = 0 ; i < n; i++){
let num = Math.floor(Math.random()*94+32)
str += String.fromCharCode(num)
}
return(str)
}

function ptext(n,z,f=()=>{}){
  if(!n){return}
    let x = apc("div")
    x.innerText = z
    let parentDiv=gid("texts")
    parentDiv.insertBefore(x, parentDiv.firstChild)
    f(x)
}
