<style>
  .screen{
    height: 100vh;
    width: 100vw;
    position: fixed;
    top:0px;
    left:0px;
  }

  .bar{
    width: 100%;
    height: 2vmin;
    background-color: #5070F0;
  }
  .cdiv{
    /*position: relative;*/
    width: 100%;
    height: calc(100% - 2vmin);
    overflow-y: hidden;
    background-color: #700000;
  }
  .wind{
    background-color: black;
    min-height: 2vmin;
    cursor:pointer;
    overflow: auto;
    position:absolute;
  }
  .passThrough{
    pointer-events: none;
  }



  .topbar{
    background-color: rgba(0,0,0,0.4);
    height:4vh;
    width:100vw;
    position:fixed;
    top:0px;
    left:0px;
    pointer-events: none;
  }

  .loser{
    background-color: #700000;
    position:fixed;
    font-size: 10vw;
    width:100vw;
    height:100vw;
    text-align: center;
  }
  .task{
    background-color: #999;
  }

  .task.complete{
    color:green;
    background-color: #030;
  }


  .task.urgent{
    animation: flash 1s infinite;
  }

  .tasklimit{
    top:1.5vmin;
    left:0px;
    position:absolute;
    width:100%;
    height:0.5vmin;
    color:red;
    background-color: red;
  }
  .taskcompletion{
    top:0vmin;
    left:0px;
    position:absolute;
    width:100%;
    height:1.5vmin;
    color:lime;
    background-color: lime;
  }

  .notch{
    position:absolute;
    width:0.5vw;
    height:100%;
    background-color: black;
  }

  .notch.moving{
    background-color: yellow;
    width:5px;
  }

  .birthday{
    position:absolute;
    top:130%;
    width:0.5vw;
    height:100%;
    color: black;
  }

  .birthday.moving{
    color:yellow;
    font-weight: 100;
  }


    @keyframes flash {
        0%, 100% { background-color: #999; }
        50% { background-color: red; }
    }

    .title{
      font-family: monospace;
      position: absolute;
      /*z-index: 2;*/
    }
</style>

<div class="screen" id="main"></div>
<div class="screen passThrough" id="overlay"></div>




<script src="sketch.js"></script>
