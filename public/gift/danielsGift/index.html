<style>
  .screen{
    height: 100vh;
    width: 100vw;
    position: fixed;
    top:0px;
    left:0px;
  }

  .bar{
    width: 100%;
    height: 2vmin;
    background-color: #5070F0;
  }
  .cdiv{
    /*position: relative;*/
    width: 100%;
    height: calc(100% - 2vmin);
    overflow-y: hidden;
    background-color: #700000;
  }
  .wind{
    background-color: black;
    min-height: 2vmin;
    cursor:pointer;
    overflow: auto;
    position:absolute;
  }
  .passThrough{
    pointer-events: none;
  }



  .topbar{
    background-color: rgba(0,0,0,0.4);
    height:4vh;
    width:100vw;
    position:fixed;
    top:0px;
    left:0px;
    pointer-events: none;
  }

  .loser{
    background-color: #700000;
    position:fixed;
    font-size: 10vw;
    width:100vw;
    height:100vw;
    text-align: center;
  }
  .task{
    background-color: #999;
  }

  .task.complete{
    color:green;
    background-color: #030;
  }



  .task.urgent{
    animation: flash 1s infinite;
  }

  .tasklimit{
    top:1.5vmin;
    left:0px;
    position:absolute;
    width:100%;
    height:0.5vmin;
    color:red;
    background-color: red;
  }
  .taskcompletion{
    top:0vmin;
    left:0px;
    position:absolute;
    width:100%;
    height:1.5vmin;
    color:lime;
    background-color: lime;
  }

  .notch{
    position:absolute;
    width:0.5vw;
    height:100%;
    background-color: black;
  }

  .notch.moving{
    background-color: yellow;
    width:5px;
  }

  .birthday{
    position:absolute;
    top:130%;
    width:0.5vw;
    height:100%;
    color: black;
  }

  .birthday.moving{
    color:yellow;
    font-weight: 100;
  }


    @keyframes flash {
        0%, 100% { background-color: #999; }
        50% { background-color: red; }
    }

    .title{
      font-family: monospace;
      position: absolute;
      /*z-index: 2;*/
    }


  .notification > * {
    background-color: rgba(220,255,255,0.3);
    font-weight: 100;
    font-size: 3vmin;
    font-family: monospace;
    text-align: center;
    min-width: 30vmin;
    max-width: 75vmin;
    min-height: 3vh;
    height:auto;
    margin:5px;
    margin-left:auto;
    margin-right:auto;
    overflow: auto;
    position: relative;
    top:0px;
    display: inline-block;

    color:black;
    transition: all 1s;
    border-radius: 25px;
    animation: grow 1s forwards;
  }

  @keyframes grow {
        0% {top: 50px; }
        100% { top:0px }
    }

  .notification {
    transition: all 1s;
    display: flex;
    align-items: end;
    flex-direction: column;
    justify-content: end;
  }

  .effects {
    transition: all 1s;
    display: flex;
    align-items: flex-start;
    flex-direction: column-reverse;
    justify-content: end;
  }
  .effects > .debuff {
    /*background-color: rgba(255,200,200,0.3);*/
    font-weight: 100;
    font-size: 3vmin;
    font-family: monospace;
    text-align: center;
    min-width: 10vmin;
    max-width: 75vmin;
    min-height: 3vh;
    height:auto;
    margin:5px;
    overflow: auto;
    position: relative;
    top:0px;
    display: inline-block;

    color:black;
    transition: all 1s;
    border-radius: 5px;
    animation: grow2 2s forwards, flash2 4s infinite 2s;
  }
  @keyframes grow2 {
        0% {top: -50px; color:transparent; background-color: transparent;}
        100% { top:0px; color: black; background-color: rgba(255,200,200,0.3);}
    }
   @keyframes flash2 {
        0%, 100% { background-color: rgba(255,200,200,0.3); color: black }
        50% { background-color: rgba(155,20,20,0.6); color:white}
    }


    .delay{
      animation: flash3 2s forwards;
      color:green;
      background-color: green;
    }

    @keyframes flash3 {
        0% { background-color: green; }
        100% { background-color: white; }
    }

  .task.depleat{
    color:#700;
    background-color: #300;
    animation: flash4 6s infinite;
  }

      @keyframes flash4 {
        0%, 100% { background-color: #999; }
        50% { background-color: #700; }
    }


</style>

<div class="screen passThrough notification" id="notification_center"></div>
<div class="screen passThrough effects" id="debuff_center"></div>
<div class="screen" id="main"></div>
<div class="screen passThrough" id="overlay"></div>




<script src="sketch.js"></script>
